<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
           background: linear-gradient(90.00deg, rgba(1.251827359199524, 49.64006805419922, 34.606834411621094, 1),rgba(0, 103, 71, 1) 50%,rgba(1, 50, 35, 1) 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .heart-animation {
            animation: heartBeat 0.5s ease-in-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50"> 
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <img src="assets/logo.png" alt="" style="width: 50px; height: 50px;">
                    <span class="text-xl font-bold text-gray-800" style="color: rgba(0, 103, 71, 1);">Emergency <br>Service</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        
                        <span id="heartCount" class="font-semibold text-gray-700">0</span>
                         <i class="fas fa-heart text-red-500 text-lg"></i>
                    </div>
                    <div class="flex items-center space-x-2"> 
                          <span id="coinCount" class="font-semibold text-gray-700">100</span>
                     <img src="assets/coin.png" alt="" style="width: 20px; height: 20px;">
                       
                    </div>
                    <div class="flex items-center space-x-2">
                      
                        <span id="copyCount" class="  rounded-full  text-white" style=" text-align: center; padding: 4px; width: 100px; height: 35px; background-color: rgba(0, 166, 62, 1);">0 Copy</span>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg py-20 text-white">
        <div class="max-w-4xl mx-auto text-center px-4">
            <div class="mb-8   ">
                <img src="assets/logo-dark.png" alt="" class="mx-auto" style=" width: 95px; height: 95px; " >
            </div>
            <h1 class="text-5xl font-bold mb-6">Emergency Service Directory</h1>
            <p class="text-md max-w-14xl font-medium">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>

    <!-- Main Section -->
    <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid lg:grid-cols-4 gap-12">
            <!-- Cards Section -->
            <div class="lg:col-span-3">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-phone-square-alt text-blue-600 mr-3"></i>
                    Emergency Services
                </h2>
                <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-6" id="cardsContainer">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>

            <!-- History Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-md font-bold text-gray-800 flex items-center">
                        <i class="fas fa-history text-green-600 mr-2"></i>
                        Call History
                    </h3>
                    <button id="clearHistoryBtn" class="bg-green-600 hover:bg-red-600 text-white px-4 py-2  rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-trash mr-1"></i>
                        Clear  
                    </button>
                </div>
                <div id="historyContainer" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">No call history yet</p>
                </div>
            </div>
        </div>
    </section>

    <script src="java.js"></script>
</body>
</html>
