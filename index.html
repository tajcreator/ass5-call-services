<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
           background: linear-gradient(90.00deg, rgba(1.251827359199524, 49.64006805419922, 34.606834411621094, 1),rgba(0, 103, 71, 1) 50%,rgba(1, 50, 35, 1) 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .heart-animation {
            animation: heartBeat 0.5s ease-in-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50"> 
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <img src="assets/logo.png" alt="" style="width: 50px; height: 50px;">
                    <span class="text-xl font-bold text-gray-800" style="color: rgba(0, 103, 71, 1);">Emergency <br>Service</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        
                        <span id="heartCount" class="font-semibold text-gray-700">0</span>
                         <i class="fas fa-heart text-red-500 text-lg"></i>
                    </div>
                    <div class="flex items-center space-x-2"> 
                          <span id="coinCount" class="font-semibold text-gray-700">100</span>
                     <img src="assets/coin.png" alt="" style="width: 20px; height: 20px;">
                       
                    </div>
                    <div class="flex items-center space-x-2">
                      
                        <span id="copyCount" class="  rounded-full  text-white" style=" text-align: center; padding: 4px; width: 100px; height: 35px; background-color: rgba(0, 166, 62, 1);">0 Copy</span>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg py-20 text-white">
        <div class="max-w-4xl mx-auto text-center px-4">
            <div class="mb-8   ">
                <img src="assets/logo-dark.png" alt="" class="mx-auto" style=" width: 95px; height: 95px; " >
            </div>
            <h1 class="text-5xl font-bold mb-6">Emergency Service Directory</h1>
            <p class="text-xl max-w-7xl font-light">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>

    <!-- Main Section -->
    <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid lg:grid-cols-4 gap-8">
            <!-- Cards Section -->
            <div class="lg:col-span-3">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-phone-square-alt text-blue-600 mr-3"></i>
                    Emergency Services
                </h2>
                <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-6" id="cardsContainer">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>

            <!-- History Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-history text-green-600 mr-2"></i>
                        Call History
                    </h3>
                    <button id="clearHistoryBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        <i class="fas fa-trash mr-1"></i>
                        Clear History
                    </button>
                </div>
                <div id="historyContainer" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">No call history yet</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Emergency services data
        const emergencyServices = [
            {
                name: "জাতীয় জরুরি সেবা",
                englishName: "National Emergency Service",
                number: "999",
                icon: "fas fa-exclamation-triangle",
                category: "Emergency",
                categoryColor: "bg-red-100 text-red-800"
            },
            {
                name: "ফায়ার সার্ভিস",
                englishName: "Fire Service",
                number: "16163",
                icon: "fas fa-fire-extinguisher",
                category: "Fire",
                categoryColor: "bg-orange-100 text-orange-800"
            },
            {
                name: "পুলিশ",
                englishName: "Police",
                number: "100",
                icon: "fas fa-shield-alt",
                category: "Police",
                categoryColor: "bg-blue-100 text-blue-800"
            },
            {
                name: "অ্যাম্বুলেন্স সেবা",
                englishName: "Ambulance Service",
                number: "108",
                icon: "fas fa-ambulance",
                category: "Medical",
                categoryColor: "bg-green-100 text-green-800"
            },
            {
                name: "মহিলা ও শিশু নির্যাতন প্রতিরোধ",
                englishName: "Women & Child Helpline",
                number: "109",
                icon: "fas fa-female",
                category: "Support",
                categoryColor: "bg-purple-100 text-purple-800"
            },
            {
                name: "সাইবার ক্রাইম হটলাইন",
                englishName: "Cyber Crime Helpline",
                number: "16236",
                icon: "fas fa-laptop",
                category: "Cyber",
                categoryColor: "bg-indigo-100 text-indigo-800"
            },
            {
                name: "ট্রাফিক পুলিশ",
                englishName: "Traffic Police",
                number: "103",
                icon: "fas fa-traffic-light",
                category: "Traffic",
                categoryColor: "bg-yellow-100 text-yellow-800"
            },
            {
                name: "ইলেকট্রিক জরুরি সেবা",
                englishName: "Electric Emergency Service",
                number: "16123",
                icon: "fas fa-bolt",
                category: "Utility",
                categoryColor: "bg-yellow-100 text-yellow-800"
            },
            {
                name: "পানি সরবরাহ জরুরি সেবা",
                englishName: "Water Supply Emergency",
                number: "16162",
                icon: "fas fa-tint",
                category: "Utility",
                categoryColor: "bg-blue-100 text-blue-800"
            }
        ];

        // State variables
        let heartCount = 0;
        let coinCount = 100;
        let copyCount = 0;
        let callHistory = [];

        // DOM elements
        const heartCountEl = document.getElementById('heartCount');
        const coinCountEl = document.getElementById('coinCount');
        const copyCountEl = document.getElementById('copyCount');
        const cardsContainer = document.getElementById('cardsContainer');
        const historyContainer = document.getElementById('historyContainer');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // Generate cards
        function generateCards() {
            cardsContainer.innerHTML = '';
            emergencyServices.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 card-hover cursor-pointer border border-gray-200';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center space-x-3">
                            <i class="${service.icon} text-2xl text-blue-600"></i>
                            <div>
                                <h3 class="font-bold text-gray-800">${service.name}</h3>
                                <p class="text-sm text-gray-600">${service.englishName}</p>
                            </div>
                        </div>
                        <button class="heart-btn text-2xl text-gray-400 hover:text-red-500 transition-colors" data-index="${index}">
                            💗
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <div class="text-2xl font-bold text-blue-600 mb-2">${service.number}</div>
                        <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${service.categoryColor}">${service.category}</span>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button class="copy-btn flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors flex items-center justify-center" data-number="${service.number}" data-name="${service.englishName}">
                            <i class="fas fa-copy mr-2"></i>Copy
                        </button>
                        <button class="call-btn flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors flex items-center justify-center" data-number="${service.number}" data-name="${service.englishName}">
                            <i class="fas fa-phone mr-2"></i>Call
                        </button>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });

            // Add event listeners
            addEventListeners();
        }

        // Add event listeners
        function addEventListeners() {
            // Heart buttons
            document.querySelectorAll('.heart-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    heartCount++;
                    heartCountEl.textContent = heartCount;
                    btn.classList.add('heart-animation');
                    btn.style.color = '#ef4444';
                    setTimeout(() => btn.classList.remove('heart-animation'), 500);
                });
            });

            // Copy buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const number = btn.getAttribute('data-number');
                    const name = btn.getAttribute('data-name');
                    
                    copyToClipboard(number);
                    copyCount++;
                    copyCountEl.textContent = copyCount;
                    
                    alert(`📋 Hotline number ${number} for ${name} has been copied to clipboard!`);
                });
            });

            // Call buttons
            document.querySelectorAll('.call-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const number = btn.getAttribute('data-number');
                    const name = btn.getAttribute('data-name');
                    
                    if (coinCount < 20) {
                        alert('⚠️ Insufficient coins! You need at least 20 coins to make a call.');
                        return;
                    }
                    
                    coinCount -= 20;
                    coinCountEl.textContent = coinCount;
                    
                    alert(`📞 Calling ${name} at ${number}. 20 coins deducted.`);
                    
                    addToHistory(name, number);
                });
            });
        }

        // Copy to clipboard function
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // Add to call history
        function addToHistory(name, number) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            const historyItem = {
                name: name,
                number: number,
                time: timeString,
                date: now.toLocaleDateString()
            };
            
            callHistory.unshift(historyItem);
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            if (callHistory.length === 0) {
                historyContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No call history yet</p>';
                return;
            }
            
            historyContainer.innerHTML = callHistory.map(item => `
                <div class="bg-gray-50 rounded-lg p-4 border-l-4 border-blue-500">
                    <div class="font-semibold text-gray-800">${item.name}</div>
                    <div class="text-blue-600 font-mono">${item.number}</div>
                    <div class="text-xs text-gray-500 mt-2">
                        <i class="fas fa-clock mr-1"></i>
                        ${item.time} - ${item.date}
                    </div>
                </div>
            `).join('');
        }

        // Clear history
        clearHistoryBtn.addEventListener('click', () => {
            if (callHistory.length === 0) {
                alert('📋 Call history is already empty!');
                return;
            }
            
            if (confirm('🗑️ Are you sure you want to clear all call history?')) {
                callHistory = [];
                updateHistoryDisplay();
                alert('✅ Call history has been cleared successfully!');
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            generateCards();
        });
    </script>
</body>
</html>
